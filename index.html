<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        .font-serif {
            font-family: 'Young Serif', serif;
        }
    </style>
</head>

<body class="font-serif bg-purple-200">
    <header>
        <h1 class="text-5xl text-center mt-12">Functional <span class="text-red-500 font-medium font-bold">
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div
                    class="bg-amber-400 p-8 rounded-lg shadow-xl border-dashed border-2 border-indigo-600 drop-shadow-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium truncate">$<span id="deposit-total">00</span></h2>
                </div>
                <div
                    class="bg-emerald-400 p-8 rounded-lg shadow-xl border-dashed border-2 border-indigo-600 drop-shadow-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium truncate">$<span id="withdraw-total">00</span></h2>
                </div>
                <div
                    class="bg-violet-400 p-8 rounded-lg shadow-xl border-dashed border-2 border-indigo-600 drop-shadow-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium truncate">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-orange-600 p-8 rounded-lg border-2 border-solid border-indigo-600">
                    <h4 class="text-4xl text-white mb-4">Your Deposit</h4>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-blue-400 px-6 py-2 text-white font-medium hover:bg-sky-400 rounded-lg mt-4">Deposit</button>
                </div>
                <div class="bg-lime-600 p-8 rounded-lg border-2 border-solid border-indigo-600">
                    <h4 class="text-4xl text-white mb-4">Your Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-blue-400 px-6 py-2 text-white font-medium hover:bg-sky-400 rounded-lg mt-4">Withdraw</button>
                </div>
            </div>
        </section>
        <script src="./js/utilities.js"></script>
        <script src="./js/deposit.js"></script>
        <script src="./js/withdraw.js"></script>
    </main>
</body>

</html>
